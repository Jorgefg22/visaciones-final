<div class="login-dark" style="height: 650px;">
    <form  style="border-radius: 4%;">
        <h2 class="sr-only"></h2>
        <!--div class="illustration"><i class="icon ion-ios-locked-outline"></i></div-->
        <div class="illustration">
            <img src="../../../assets/img-log/LOGOSSIGAMOSADELANTE-PhotoRoom.png" alt="" height="200px">
        </div>
        <div class="form-group">
            <input formControlName="user" class="form-control" type="user" name="user" placeholder="Usuario">

            <div *ngIf="userdata.invalid && (userdata.dirty || userdata.touched)" class="alert alert-danger">
                <div *ngIf="userdata.errors?.['required']">El Usuario es requerido.</div>
                <div *ngIf="userdata.errors?.['minlength']">El Usuario debe contener mas de 4 caracteres.
                </div> 
            </div>

        </div>
        <div class="form-group">
            <input formControlName="password" class="form-control" type="password" name="password"
                placeholder="Contraseña">

                <div *ngIf="passwddata.invalid && (passwddata.dirty || passwddata.touched)" class="alert alert-danger">
                    <div *ngIf="passwddata.errors?.['required']">El contraseña es requerida.</div>
                    <div *ngIf="passwddata.errors?.['minlength']">La contraseña debe contener mas de 4 caracteres. </div> 
                </div>
    
        </div>
        <div class="form-group" style="text-align: center;">
            <button (click)="login()" class="btn btn-primary btn-block">INICIAR SESION</button>
        </div>
        <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
</div>
