<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body" style="text-align: center;">
            <h3 class="card-title mb-3">VISACION DE MINUTAS</h3>
            <div style="text-align: center;">
                <span class="step"><i class="fa-solid fa-diagram-project fa-flip-both fa-9x"></i></span>
            </div>
           
                <h4>TIPO DE VISACION</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">

                        <select  #miSelect class="form-select" aria-label="Default select example" required>
                            <option selected >SELECIONE EL TIPO DE VISACION</option>
                            <option value="Adjudicacion Judicial">Adjudicacion Judicial</option>
                            <option value="Anticipo de Legitima">Anticipo de Legitima</option>
                            <option value="Aporte Capital">Aporte Capital</option>
                            <option value="Cesion de Areas">Cesion de Areas</option>
                            <option value="Donacion">Donacion</option>
                            <option value="Fusion de Empresas">Fusion de Empresas</option>
                            <option value="Declaratoria de herederos">Declaratoria de herederos</option>
                            <option value="Primera Transferencia">Primera Transferencia</option>

                          </select>                       
                        <br>
                    </div>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input #nInm class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Nro. Inmueble</label>
            </div>
            <div #codCat class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Cod Catastral</label>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <!-- <label for="name">Name</label> --> <input  class="form-control" type="text"
                            placeholder="INGRESE EL DATO QUE CORRESPONDE" #numero>
                        <br>
                    </div>
                </div>
            </div>
            <!--div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">By Booking this
                        appointment you agree to the</small> <a href="#" class="terms">Terms & Conditions</a> </div-->

            <div style="text-align: center;">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary btn1" type="button">Cancelar</button>
                    <button class="btn btn-primary btn2" type="button"(click)="obtenerValor()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
